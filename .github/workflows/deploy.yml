name: Deploy Bolt to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9.7.1

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.15.1
        cache: 'pnpm'

    # - name: Install dependencies
    #   run: pnpm install

    # - name: Build the app
    #   run: pnpm run build

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        mkdir -p ~/.ssh
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        scp -i key.pem -r ./* $USER@$HOST:/home/ubuntu/bolt/
        ssh -i key.pem $USER@$HOST <<EOF
        cd /home/ubuntu/bolt
        pnpm install
        echo "$ENVFILE" > /home/ubuntu/bolt/.env.local
        # pm2 stop bolt-app || true
        # pm2 start pnpm --name bolt-app -- run dev --host
        sudo systemctl restart nginx
        EOF
