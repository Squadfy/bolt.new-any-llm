version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
    start:
      commands:
        - pnpm run start
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*