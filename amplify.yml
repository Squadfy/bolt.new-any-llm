version: 1
applications:
  - appRoot: './'
    frontend:
      buildPath: '/'
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: 'build/server'
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
