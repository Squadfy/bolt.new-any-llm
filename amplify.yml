version: 1
applications:
  - frontend:
      buildPath: '/'
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
        start:
          commands:
            - pnpm run start
      artifacts:
        baseDirectory: '/'
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: '/'